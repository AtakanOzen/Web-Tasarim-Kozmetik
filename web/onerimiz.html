        <br>
    <label for="baslik" style=" font-size: larger; font-weight: 800;">Bütçeye uygun ürün önerilerimizi görmek için lütfen deneyiniz.</label>
        <br>
        <br>
        <input id="butce" placeholder="Bütçenizin sayı kısmı." />
        <button type="button" onclick="myFunction()">Öğren!</button>
        <p id="demobutce" class="democlass"></p>
<br>
        <script>
            function myFunction() {
              let butceniz;
              let butce = Number(document.getElementById("butce").value);
              if (isNaN(butce)) {
                butceniz = "Lütfen sadece sayı giriniz. ";
              } else {
                butceniz = (butce <= 1000) ? "Size önerimiz olan ürünlerimiz: <br> +Allure Esans(880 TL)+ <br> +Illumination Krem(780 TL)+ <br> +Kaine Salvation Krem(650 TL)+ " : "Size önerimiz olan ürünlerimiz: <br> +From Climax Serum(1249,99 TL)+ <br> +Voracity Honey Serum(1169,98 TL) <br> +Allure Esans(880 TL)+ <br> +Illumination Krem(780 TL)+ <br> +Kaine Salvation Krem(650 TL)+ ";
              }
              document.getElementById("demobutce").innerHTML = butceniz + "<br> !İyi alışverişler dileriz!";
            }
            </script>
